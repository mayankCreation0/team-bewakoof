      <div id="main">
        <div id="nav2">Home / Women Clothing</div>
        <div id="heading">
          <h1>Women Clothing</h1>
        </div>
        <div id="box">
          <div id="filters">
            <div>
              <p>Filters</p>
              <p id="clear">clear all</p>
            </div>
            <div id="category">
              <div class="filtermain">
                <div class="filtername" id="categoryname">Category</div>
                <div id="categorymenu">
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div id="categoryclass">
                <div class="cate" id="tshirt">Tshirt</div>
                <div class="cate" id="shirt">Shirt</div>
                <div class="cate" id="hoodies">Hoodies</div>
                <div class="cate" id="jacket">Jacket</div>
             
              </div>
            </div>
  
            <div id="sizes">
              <div class="filtermain">
                <div class="filtername" id="sizename">Size</div>
                <div id="sizemenu">
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div id="sizeclass">
                <div class="cate" id="sixe_x">X</div>
                <div class="cate" id="sixe_xl">XL</div>
                <div class="cate" id="sixe_xxl">XXL</div>
              </div>
            </div>
  
            <div id="color">
              <div class="filtermain" >
                <div class="filtername" id="colorname">Color</div>
                <div id="colormenu">
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div id="colordiv">
                <div id="colorRed"></div>
                <div id="colorBlack"></div>
                <div id="colorWhite"></div>
                <div id="colorgrey"></div>
              </div>
            </div>
  
            <div id="type">
              <div class="filtermain">
                <div class="filtername" id="typename">Brand</div>
                <div id="typemenu">
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div id="typeclass">
                <div class="cate" id="bewakoof">Bewakoof</div>
                <div class="cate" id="campus">Campus sutra</div>
              </div>
            </div>
            <div id="rating">
              <div class="filtermain">
                <div class="filtername" id="ratingname">Ratings</div>
                <div id="ratingmenu">
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div id="ratingclass">
                <div class="cate" id="highrating">4.5 and Above</div>
                <div class="cate" id="midrating">3 and Above</div>
                <div class="cate" id="lowrating">2 and Above</div>
              </div>
            </div>
          </div>
  
          <div id="mainandsort">
            <div id="sort">
              <p>SORT BY</p>
              <select name="" id="sort_price">
                <option value="popular">Popular</option>
                <option value="highToLow">Price:High To Low</option>
                <option value="lowToHigh">Price:Low To High</option>
              </select>
            </div>
            <div id="container"></div>
          </div>
        </div>
      </div>
      <div id="container-footer">
      </div>
      <div id="loadingdiv">
        <img src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" alt="">
