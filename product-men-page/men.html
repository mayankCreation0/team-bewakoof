<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping for Men, Women Clothing & Accesories at bewakoof.com</title>
    <link rel="icon" href="https://images.bewakoof.com/web/favicon-1635856217.png">
    <link rel="stylesheet" href="./style/productPage.css" />
    <link rel="icon" href="https://images.bewakoof.com/web/favicon-1635856217.png">
 
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/0239bd94be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="topnav">
      <div class="topnavclass">
        <a href="">Offers</a>
        <a href="">Fanbook</a>
        <a href=""
          ><i class="fa-solid fa-mobile-screen-button"></i>Download App</a
        >
        <a href="">Tribe Membership</a>
      </div>
      <div class="topnavclass">
        <a href="">Contact us</a>
        <a href="">Track Order</a>
      </div>
    </div>
    <div id="nav">
      <div id="search">
        <input
          type="search"
          placeholder="Search by products or category"
          id="searchBox"
         
        />
        <div id="suggestions"></div>
      </div>
      <div id="showcart">
        <div id="showcartimage"><i class="fa-solid fa-bag-shopping"></i></div>
        <div id="showcartnumber"></div>
      </div>
      <div id="showwish">
        <div id="showwishimage"><i class="fa-regular fa-heart"></i></div>
        <div id="showwishnumber"></div>
      </div>
    </div>
    
    <div id="main">
      <div id="nav2">Home / Men Clothing</div>
      <div id="heading">
        <h1>Men Clothing</h1>
      </div>
      <div id="box">
        <div id="filters">
          <div>
            <p>Filters</p>
            <p id="clear">clear all</p>
          </div>
          <div id="category">
            <div class="filtermain">
              <div class="filtername" id="categoryname">Category</div>
              <div id="categorymenu">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div id="categoryclass">
              <div class="cate" id="tshirt">Tshirt</div>
              <div class="cate" id="shirt">Shirt</div>
              <div class="cate" id="hoodies">Hoodies</div>
              <div class="cate" id="jacket">Jacket</div>
           
            </div>
          </div>

          <div id="sizes">
            <div class="filtermain">
              <div class="filtername" id="sizename">Size</div>
              <div id="sizemenu">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div id="sizeclass">
              <div class="cate" id="sixe_x">X</div>
              <div class="cate" id="sixe_xl">XL</div>
              <div class="cate" id="sixe_xxl">XXL</div>
            </div>
          </div>

          <div id="color">
            <div class="filtermain" >
              <div class="filtername" id="colorname">Color</div>
              <div id="colormenu">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div id="colordiv">
              <div id="colorRed"></div>
              <div id="colorBlack"></div>
              <div id="colorWhite"></div>
              <div id="colorgrey"></div>
            </div>
          </div>

          <div id="type">
            <div class="filtermain">
              <div class="filtername" id="typename">Brand</div>
              <div id="typemenu">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div id="typeclass">
              <div class="cate" id="bewakoof">Bewakoof</div>
              <div class="cate" id="campus">Campus sutra</div>
            </div>
          </div>
          <div id="rating">
            <div class="filtermain">
              <div class="filtername" id="ratingname">Ratings</div>
              <div id="ratingmenu">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div id="ratingclass">
              <div class="cate" id="highrating">4.5 and Above</div>
              <div class="cate" id="midrating">3 and Above</div>
              <div class="cate" id="lowrating">2 and Above</div>
            </div>
          </div>
        </div>

        <div id="mainandsort">
          <div id="sort">
            <p>SORT BY</p>
            <select name="" id="sort_price">
              <option value="popular">Popular</option>
              <option value="highToLow">Price:High To Low</option>
              <option value="lowToHigh">Price:Low To High</option>
            </select>
          </div>
          <div id="container"></div>
        </div>
      </div>
    </div>
    <div id="loadingdiv">
      <img src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" alt="">
    </div>
  </body>
</html>
<script src="./script/productPage.js"></script>
